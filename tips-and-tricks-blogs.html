---
layout: categories
heading: Tips & Tricks
---

<section class="padded grid-center">
  <div class="blog-loop blog-masonry padded-1">
    {% for post in site.categories.tips %}
    <a class="padded "href="{{post.url}}">
      <div class="masonry-item hover-container" style="background-image:url('{{post.blog_image}}')">
        <div class="hover-overlay">
          <div class="hover-inner center">
            <h3> Read now → </h3>
          </div>
        </div>
        <div class="bump">
          <h3> {{post.title}} </h3>
          <p>↟↟↟</p>
          <p class="date">{{post.author}}</p>
      </div>
      </div>
    </a>
    {% endfor %}
  </div>
</section>
